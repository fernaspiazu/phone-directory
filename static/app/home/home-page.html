<div>
	<table class="table table-hover" ng-cloak>
		<thead>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Telephone number</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in homeCtrl.content">
			<td>{{item.firstName}}</td>
			<td>{{item.lastName}}</td>
			<td>{{item.phoneNumber}}</td>
			<td>{{item.id}}</td>
		</tr>
		</tbody>
	</table>
</div>
